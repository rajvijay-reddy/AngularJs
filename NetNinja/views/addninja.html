<div class="col-xs-12">
  <div class="jumbotron text-center">
    <h1>Add Item below</h1>
  </div>

  <form name="ninjaForm" ng-submit="addNinja()">

    <div class="form-group">
      <input type="text" placeholder="name" class="form-control"
      ng-model="newName"/>
    </div>

    <div class="form-group">
      <input type="text" placeholder="belt" class="form-control"
      ng-model="newBelt"/>
    </div>

    <div class="form-group">
      <input type="text" placeholder="rate" class="form-control"
      ng-model="newRate"/>
    </div>

    <div class="form-group">
      <input type="submit" value="Add new ninja"/>
    </div>

  </form>

</div>
